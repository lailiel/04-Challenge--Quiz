<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css" />
    <link rel="icon" href="Assets/icon.png" />
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <button class="start-button"> Start </button>
        <div class="timer">
            Time :
            <div class="timer-count"> 30 </div>
        </div>
    </header>

 
    <section class="starter-layout">
        <h1> Coding Quiz Challenge</h1>
        <p> You have 30 seconds to answer as many questions correctly as you can. Each wrong answer will subtract 3 seconds from your time.</p>
    </section>
    <section class="quiz-layout">
        <h1 id="question"></h1>
        <p id="finalscore"></p>
        <div class="answers">
            <button id="answer1"> </button>
            <button id="answer2"> </button>
            <button id="answer3"> </button>
            <button id="answer4"> </button>
        </div>
        <input type="text" id="input" placeholder="Enter Name" />
        <button id="submit">Submit</button>
        <p id="right-wrong"></p>
    </section>

    <footer>
        <button class="reset">Reset Scores</button>
        <button class="theme"> Change Theme</button>
        <button class="high-score">High Scores</button>
    </footer>


    <script src="Assets/script.js"></script>
</body>

</html>
